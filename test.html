<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Transition with Blur</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
      opacity: 1;
      backdrop-filter: blur(0px);
      transition: 
        opacity 0.3s ease,
        backdrop-filter 0.3s ease;
    }

    .pagehidden {
      opacity: 0;
      pointer-events: none;
      backdrop-filter: blur(10px);
    }

    .nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .nav button {
      margin-right: 10px;
      padding: 8px 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    .nav button:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div class="nav">
  <button onclick="switchPage('page1', 'page2')">Go to Page 2</button>
  <button onclick="switchPage('page2', 'page1')">Go to Page 1</button>
</div>

<div id="page1" class="page">
  <h1>Page One</h1>
  <p>This is the first page. Click the button to switch pages.</p>
</div>

<div id="page2" class="page pagehidden">
  <h1>Page Two</h1>
  <p>This is the second page. Notice the blur effect when transitioning.</p>
</div>

<script>
function switchPage(currentId, targetId) {
  const current = document.getElementById(currentId);
  const target = document.getElementById(targetId);

  current.classList.add('pagehidden');
  setTimeout(() => {
    current.style.display = 'none';
    target.style.display = 'block';
    requestAnimationFrame(() => {
      target.classList.remove('pagehidden');
    });
  }, 300); // Match transition duration
}
</script>

</body>
</html>
