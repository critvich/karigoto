<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Page Slide System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .page {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    .nav button {
      margin-right: 10px;
      padding: 8px 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    .nav button:hover {
      background: #444;
    }

    #page0 { background: #1a1a1a; }
    #page1 { background: #333; }
    #page2 { background: #555; }
  </style>
</head>
<body>

<div class="nav">
  <button onclick="goToPage(0)">Page 1</button>
  <button onclick="goToPage(1)">Page 2</button>
  <button onclick="goToPage(2)">Page 3</button>
</div>

<div class="container" id="container">
  <section id="page0" class="page"><h1>Page 1</h1></section>
  <section id="page1" class="page"><h1>Page 2</h1></section>
  <section id="page2" class="page"><h1>Page 3</h1></section>
</div>

<script>
const pages = document.querySelectorAll('.page');
let currentPage = 0;

function updateTransforms() {
  pages.forEach((page, index) => {
    const offset = index - currentPage;
    page.style.transform = `translateX(${offset * 100}%)`;
  });
}

function goToPage(index) {
  currentPage = index;
  updateTransforms();
}

// Set initial positions
updateTransforms();
</script>

</body>
</html>
